<div class="container mx-auto p-6 bg-gray-100">
  @if (isLoading) {
    <div class="text-center text-gray-500">Loading...</div>
  }

  <!-- Product Cards -->
  <div *ngIf="!isLoading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let card of cards" class="bg-white shadow-lg rounded-lg overflow-hidden transform transition-transform hover:scale-105 cursor-pointer" (click)="goToDetailPage(card.id)">
      <img [src]="card.imageUrl" alt="Product Name" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ card.name }}</h2>
        <p class="text-gray-600 mb-4">{{ card.description }}</p>
        <div class="text-lg font-bold text-gray-900 mb-2">{{ card.price | currency }}</div>
        <div class="flex items-center mb-4">
          <span class="text-yellow-500 text-sm">{{ card.rating | number:'1.1-1' }} / 5</span>
          <span class="text-gray-500 text-sm ml-2">(25 ratings)</span>
        </div>
        <div class="flex gap-2">
          <button class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">Add to Cart</button>
          <button class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
