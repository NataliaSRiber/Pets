<div *ngIf="product | async as product" class="max-w-4xl mx-auto p-6 bg-white rounded-lg">
    <h1 class="text-4xl font-bold mb-4 text-gray-800">{{ product.name }}</h1>
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-full h-auto rounded-lg shadow-md mb-4">
    <p class="text-lg text-gray-700 mb-4">{{ product.description }}</p>
    <div class="text-2xl font-semibold text-gray-900 mb-4">{{ product.price | currency }}</div>
    <div class="text-lg text-gray-600 mb-4">Rating: {{ product.rating | number:'1.1-1' }} / 5</div>
    <button class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Add to Cart</button>
  </div>
