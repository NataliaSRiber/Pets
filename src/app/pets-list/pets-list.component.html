  @if (isLoading) {
    <div class="text-center text-gray-500">Loading...</div>
  }

  <ul *ngIf="!isLoading">
    @for (pet of pets; track $index) {
      <li class="mb-4 p-4 border border-gray-300 rounded">
        <h2 class="text-xl font-bold">{{ pet.name }}</h2>
        <p><strong>Species:</strong> {{ pet.species }}</p>
        <p><strong>Breed:</strong> {{ pet.breed }}</p>
        <p><strong>Age:</strong> {{ pet.age }} years</p>
        <p *ngIf="pet.notes"><strong>Notes:</strong> {{ pet.notes }}</p>
        <p *ngIf="pet.tutor"><strong>Tutor:</strong> {{ pet.tutor }}</p>
      </li>
    }
  </ul>
  <div *ngIf="notFoundMessage" class="mt-4 p-2 bg-green-100 text-green-800 rounded">
    {{ notFoundMessage }}
  </div>
